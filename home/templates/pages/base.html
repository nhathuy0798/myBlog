<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "{% static 'css/bootstrap.min.css' %}" type = "text/css">
    <title> {% block title  %} {% endblock  %}</title>
    <style>
        html, body{
            height: 100%;
            background-color: #aabbccdd;
        }
    </style>
</head>
<body>
    <div class = "container-fluid" style ="min-height:95%"> 
        <div class = "row">
            <div class = "col-sm-2">
                <center><img src = "{% static 'images/IMG_2857.JPG' %}" class="responsive-img" style = "max-height: 150px;" /></center>
            </div>
            <div class = "col-sm-8">
                <center><h1>HUY_BLOGER</h1></center>
            </div>
            <div class = "col-sm-2">
                {% if user.username %}
                    <p>Xin Chào {{user.username}}</p>
                    <p><a href="{% url 'logout' %}">Đăng Xuất</a></p>
                {% else %}
                    <p><a href="{% url 'register' %}">Đăng Ký</a>|<a href="{% url 'login' %}">Đăng Nhập</a></p>
                {% endif %}
            </div>
        </div>
        <br/>
        <div class = "row">
            <div class = "col-sm-2">
                <div class ="bs-sliderbar" style="background-color: #fff;">
                    <ul class ="nav flex-column">
                        <li><a href ="/">Thông tin cá nhân</a></li>
                        <li><a href ="{% url 'blog' %}">Blog</a></li>
                        <li><a href ="{% url 'contact' %}">Liên hệ</a></li>                          
                    </ul>
                </div>
            </div>
            <div class = "col-sm-10">
                <div class ="container-fluid">
                    {% block content  %} 
    
                    {% endblock  %}
                </div>
            </div>
        </div>    
    </div>
    <footer>
        <div class ="container-fluid">
            <a href="https://www.facebook.com/">facebook</a>|<a href="https://www.google.com/">Google</a>
        </div>
    </footer>
</body>
</html>
