<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "{% static 'css/bootstrap.min.css' %}" type = "text/css">
    <link rel = "stylesheet" href = "{% static 'css/style.css' %}">
    <title> {% block title  %} {% endblock  %}</title>
</head>
<body>
    <!--header-->
    <div class="class_header">
        <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'images/logo.png' %}" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Sản phẩm</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Khuyến mãi</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Liên hệ</a>
                  </li>
                </ul>
                <div class="class_login">
                    {% if user.username %}
                        <p>Xin Chào {{user.username}}</p>
                        <p><a href="{% url 'logout' %}">Đăng Xuất</a></p>
                    {% else %}
                        <p><a href="{% url 'register' %}">Đăng Ký</a>|<a href="{% url 'login' %}">Đăng Nhập</a></p>
                    {% endif %}
                </div>
              </div>
            </div>
          </nav>
    </div>
    <!--body-->
    <div class="row">
        <div class="col-sm-2" id="id_aside">
            <div class="class_aside">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'info' %}">Thông tin</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog' %}">Chi tiết</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Liên hệ</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-8" id="id_content">
            <div class="class_content">
                <div class ="container-fluid">
                    {% block content  %} 
    
                    {% endblock  %}
                </div>
            </div>
        </div>
        <div class="col-sm-2" id="id_fillter">
            <div class="class_fillter">
                FILLTER
            </div>
        </div>              
    </div>
    <!--footer-->
    <div class="class_footer">
        <a href="https://www.facebook.com/">facebook</a>|<a href="https://www.google.com/">Google</a>
    </div>
</body>

</html>
